apiVersion: skaffold/v2alpha3
kind: Config

deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*

build:
  local:
    push: false
  artifacts:
    - image: h3nrzi/auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "auth/src/**/*.ts"
            dest: .
    - image: h3nrzi/client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "client/src/**/*.ts"
            dest: .